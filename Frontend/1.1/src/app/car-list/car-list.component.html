<div class="container">
  <div class="mt-3 card">
    <div class="card-body">
      <h4>Add a new car</h4>
      <form (ngSubmit)="addCar()">
        <div class="mb-3">
          <label for="make" class="form-label">Make</label>
          <input type="text" class="form-control" [(ngModel)]="make" name="make" id="make" required>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" [(ngModel)]="model" name="model" id="model" required>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" class="form-control" [(ngModel)]="year" name="year" id="year" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
  <h4 class="mt-3">Your cars:</h4>
  <p *ngIf="cars.length == 0">None</p>
  <div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let car of cars" [routerLink]="['/details', car.id]">
      {{ car.make }} {{ car.model }} {{ car.year }}
    </a>
  </div>
</div>
